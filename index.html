<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Magnifier</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <!-- Magnifier setup -->
    <script type="text/javascript" src="magnifier.jquery.js"></script>
    <script type="text/javascript">
      $(function () {
          $("#wrap").magnifier({});
      });
    </script>

  </head>

  <body id="image">
    <div id="main-content">

      <h1>Magnifier <span style="font-size: 20px;">2.4</span></h1>

      <p><a href="magnifier-2.4.zip">Download</a> source.</p>

      <p>Mouse over the image to magnify it.</p>

      <!-- Magnifier -->
      <div id="wrap">
        <img src="rushmore_small.jpg" />
        <div id="mover"><img style="position: absolute" src="rushmore.jpg" /></div>
      </div>

    </div>
  </body>
</html>
