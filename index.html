<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Magnifier</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="magnifier.jquery.js"></script>
    <script type="text/javascript">
      $(function () {
	  $("#wrap").magnifier({});
      });
    </script>
  </head>

  <body id="image">
    <div id="main-content">

      <h1>Magnifier <span style="font-size: 20px;">2.0</span></h1>

      <p>Mouse over to magnify.</p>

      <div id="wrap">
	<div id="innerwrap">
	  <div id="small">
	    <img src="rushmore_small.jpg" alt="small rushmore" />
	  </div>
	  <div id="mover">
	    <div id="large">
	      <img src="rushmore.jpg" alt="big rushmore" />
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
